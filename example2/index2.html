<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация нового пользователя</h1>
    <form action="">

        <label for="name-input">Введите Имя:</label><br>
        <input type="text" id="name-input" placeholder="Введите своё имя" name="name" required><br>

        <label for="email-input">Введите свой email:</label><br>
        <input type="email" id="email-input" name="email" placeholder="@" required><br>

        <label for="password-input">Введите пароль:</label><br>
        <input type="password" id="password-input" name="password" required><br>

        <label for="date-input">Ваша дата рождения:</label><br>
        <input type="date" id="date-input" name="date-birthday"><br>

        <label for="tel-input">Ведите номер телефона:</label><br>
        <input type="tel" id="tel-input" name="tel-birth"><br><br>

        <fieldset>
        <input type="checkbox" id="newslatter-input" name="newslatter" checked>
        <label for="name-input">Получать информацию о скидках</label>
        </fieldset>

        <!-- Пример блочного и строчного элементад -->
        <p style="background-color: rgb(255, 0, 0);">Выберите Ваш пол:</p>
        <a style="background-color: aqua;" href="/">На главную</a><br>

        <label for="man">Мужчина</label>
        <input type="radio" id="man" name="gender" value="man">

        <label for="woman">Женщина</label>
        <input type="radio" id="woman" name="gender" value="woman">

        <label for="child">Ребёнок</label>
        <input type="radio" id="child" name="gender" value="child"><br>

        <label for="age-input">Выберите Ваш возраст:</label>
        <select name="" id="age-input">

            <option value="1525" selected>15-25</option>
            <option value="2545">25-45</option>
            <option value="100" disabled>45-120</option>

        </select>

        <br>

        <label for="file-input">Выберите файл:</label>
        <input type="file" id="file-input" name="file">

        <br>

        <label for="color-input">Выберите свой любимый цвет:</label>
        <input type="color" id="color-input" name="color">

        <br>
        <br>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>

    </form>
    
</body>
</html>
